<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- <link rel="stylesheet" href="index,css"> -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH</title>
</head>
<body>
    <!-- This is nav bar  -->
    <nav class="navbar navbar-expand-lg bg-primary mb-5 pb-2 text-white">
        <div class="container-fluid text-white">
          <a class="navbar-brand text-white" href="timer.html">Timer</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="stopwatch.html">Stopwatch</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="countdown.html">Countdown</a>
              </li>
            </ul>
            <form class="d-flex text-white" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-white text-white" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <!-- This is main area -->
    <main class="container row text-center" >
        <container class="column text-center align-center" >
        <h1 class="display.3 text-danger fw-bold" > STOPWATCH </h1>
        <p class="lead text-black fs-3" > You can select here a timer or a stop-watch </p>
        <!-- This is timer button  -->
        <div id="mainstopwatch" class="mainTime display-3 fw-bold m-3">
          <span id="mainminute" class="display-3 fw-bold m-3" onclick="start();">00</span>
          <span id="mainsecond" class="display-3 fw-bold m-3" onclick="stop();">00</span>
          <span id="milliseconds" class="display-3 fw-bold m-3" onclick="reset();">00</span>
        </div>
        <button id="start" class="btn btn-outline-white text-white fw-bold bg-success m-3" type="submit">Start</button>
        <button id="stop" class="btn btn-outline-white text-white fw-bold bg-danger m-3" type="submit">Stop</button>
        <button id="reset" class="btn btn-outline-white text-white fw-bold bg-primary m-3" type="submit">Reset</button>
      </container>
        </main>
    <script src="index.js"></script>
</body>
</html>
