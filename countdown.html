<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="index,css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STOPWATCH</title>
</head>

<body>
  <!-- This is nav bar  -->
  <nav class="navbar navbar-expand-lg bg-dark text-white p-4">
    <div class="container-fluid text-white">
      <a class="navbar-brand text-white pe-5 ps-0 fw-bold" href="cover.html">TIMER PROJECT</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white ms-3 me-5 fw-bold" aria-current="page" href="stopwatch.html">Stopwatch</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white fw-bold" href="countdown.html">Countdown</a>
          </li>
        </ul>
        <form class="d-flex text-white" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-white text-white" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- This is main area -->
  <main class="row text-center">
    <container class="column text-center align-center">
      <h1 class="display.3 text-danger fw-bold mt-5 display-4"> COUNTDOWN </h1>
      <p class="lead text-black fs-3 mt-5 mb-5"> Select the time you want the countdown to start at.</p>
      <p id="countdown" class="fw-bold display-3">0</p>
      <!-- INPUT FORM -->
      <div class="d-flex justify-content-center align-items-center">
        <form class="text-white w-25" role="input">
          <input id="userInput" class="form-control me-2" type="input" placeholder="Input time" aria-label="Input">
        </form>
      </div>
      <!-- This is timer button  -->
      <div id="mainstopwatch" class="mainTime display-3 fw-bold m-3">
        <!-- MINUTES -->
        <span id="mainminute" class="display-3 fw-bold m-2">00 :</span>

        <!-- SECONDS -->
        <span id="mainsecond" class="display-3 fw-bold m-" onclick="stop();">00 :</span>
        <!-- MILLISECONDS -->
        <span id="milliseconds" class="display-3 fw-bold m-2" onclick="reset();">00</span>
      </div>
      <button id="start" class="btn btn-outline-white text-white fw-bold bg-success m-3 fs-5" type="submit">Start</button>
      <button id="stop" class="btn btn-outline-white text-white fw-bold bg-danger m-3 fs-5"  type="submit">Stop</button>
      <button id="reset" class="btn btn-outline-white text-white fw-bold bg-primary m-3 fs-5" type="submit">Reset</button>
    </container>
  </main>
  <footer class="bg-dark text-center text-white">
    <div class="col-lg-12 p-5 mt-5">
      <a href="#" class="p-3 text-decoration-none" target="_blank" aria-hidden="true"><i
          class="bi bi-instagram text-white h3"></i>
      </a>
      <a href="#" class="p-3 text-decoration-none" target="_blank" aria-hidden="true"><i
          class="bi bi-facebook text-white h3"></i>
      </a>
      <a href="#" class="m-3 text-decoration-none" target="_blank" aria-hidden="true"><i
          class="bi bi-github text-white h3"></i>
      </a>
    </div>
  </footer>
  <script src="init.js"></script>
</body>

</html>
